<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Identificação Pessoal</title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link href="css/estilo.css" rel="stylesheet" />
  </head>
  <body>
    <section class="cabecalho">
      <div class="d-flex flex-row">
        <div class="p-2">
          <div class="d-flex justify-content-center">
            <i class="bi bi-list icone"></i>
          </div>
        </div>
        <div class="p-2 flex-fill">
          <div class="d-flex justify-content-center">
            <span>Identificação Pessoal</span>
          </div>
        </div>
      </div>
    </section>

    <section class="corpo pb-5">
      <div class="d-flex justify-content-center">
        <span class="mt-3">Digite os dados pessoais</span>
      </div>

      <div class="container mt-5">
        <div class="mb-3">
          <label for="nome-completo" class="form-label">
            <span>Nome Completo:</span>
          </label>
          <input type="text" class="form-control shadow" id="nome-completo" />
        </div>

        <label for="data-nascimento" class="form-label">
          <span>Data de Nascimento:</span>
        </label>
        <div class="mb-3 col-sm-3">
          <input type="date" class="form-control shadow" id="data-nascimento" />
        </div>

        <div class="mb-3 col-sm-3">
          <label for="rg" class="form-label">
            <span>RG:</span>
          </label>
          <input type="text" class="form-control shadow" id="rg" />
        </div>

        <div class="mb-3 col-sm-3">
          <label for="cpf" class="form-label">
            <span>CPF:</span>
          </label>
          <input
            type="text"
            class="form-control shadow"
            id="cpf"
            maxlength="14"
          />
        </div>

        <div class="mb-3 col-sm-6">
          <label for="email" class="form-label">
            <span>E-mail:</span>
          </label>
          <input type="email" class="form-control shadow" id="email" />
        </div>

        <div class="mb-3 col-sm-3">
          <label for="celular" class="form-label">
            <span>Celular:</span>
          </label>
          <input type="tel" class="form-control shadow" id="celular" />
        </div>

        <div class="mb-3">
          <label for="endereco" class="form-label">
            <span>Endereço:</span>
          </label>
          <textarea class="form-control shadow" rows="5" id="endereco">
          </textarea>
        </div>
      </div>

      <div class="btn-group d-flex justify-content-center">
        <div class="d-grid mx-auto mt-5 shadow rounded-pill">
          <a
            class="btn botao_laranja rounded-pill rotulo px-4 px-md-5"
            href="identificacao-financeira.html"
          >
            Avançar
          </a>
        </div>
      </div>

      <div class="d-grid mx-auto mt-5 shadow rounded-pill"></div>
    </section>

    <section class="rodape">
      <div class="d-flex flex-row">
        <div class="p-2 flex-fill">
          <div class="d-flex justify-content-center">
            <span>InvestFast</span>
          </div>
        </div>
      </div>
    </section>

    <script
      src="js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
