<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Identificação Dados Financeiros</title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link href="css/estilo.css" rel="stylesheet" />
  </head>
  <body>
    <section class="cabecalho">
      <div class="d-flex flex-row">
        <div class="p-2">
          <div class="d-flex justify-content-center">
            <i class="bi bi-list icone"></i>
          </div>
        </div>
        <div class="p-2 flex-fill">
          <div class="d-flex justify-content-center">
            <span>Identificação Dados Finaceiros</span>
          </div>
        </div>
      </div>
    </section>

    <section class="corpo pb-5">
      <div class="d-flex justify-content-center">
        <span class="mt-3">Digite os dados financeiros</span>
      </div>

      <div class="container mt-5">
        <div class="mb-3">
          <label for="renda-liquida" class="form-label">
            <span>Renda Líquida:</span>
          </label>
          <input type="text" class="form-control shadow" id="renda-liquida" />
        </div>

        <div class="mb-3">
          <label for="gastos-mensais" class="form-label">
            <span>Gastos Mensais:</span>
          </label>
          <input type="text" class="form-control shadow" id="gastos-mensais" />
        </div>

        <div class="btn-group d-flex justify-content-center">
          <div class="d-grid mx-auto mt-5 shadow rounded-pill">
            <a
              class="btn botao_laranja rounded-pill rotulo px-4 px-md-5"
              href="identificacao-pessoal.html"
            >
              Voltar
            </a>
          </div>

          <div class="d-grid mx-auto mt-5 shadow rounded-pill">
            <a
              class="btn botao_laranja rounded-pill rotulo px-4 px-md-5"
              href="index.html"
            >
              Finalizar
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="rodape fixed-bottom">
      <div class="d-flex flex-row">
        <div class="p-2 flex-fill">
          <div class="d-flex justify-content-center">
            <span>InvestFast</span>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
</html>
