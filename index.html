<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login InvestFast</title>
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/bootstrap-icons.css" />
    <link href="css/estilo.css" rel="stylesheet" />
  </head>
  <body class="degrade">
    <img src="imagens/logo.jpg" class="img-fluid" alt="InvestFast Logo" />

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div class="mb-3">
            <label for="usuario" class="form-label">
              <i class="bi bi-person-fill icone"></i>
              <span class="rotulo">Usuário:</span>
            </label>
            <input
              type="email"
              class="form-control fundo_cinza shadow"
              id="usuario"
            />
          </div>

          <div class="mb-3">
            <label for="senha" class="form-label">
              <i class="bi bi-key-fill icone"></i>
              <span class="rotulo">Senha:</span>
            </label>
            <input
              type="password"
              class="form-control fundo_cinza shadow"
              id="senha"
            />
          </div>

          <div class="d-grid col-3 mx-auto mt-5 shadow rounded-pill">
            <a
              class="btn botao_laranja rounded-pill rotulo"
              href="identificacao-pessoal.html"
            >
              Entrar
            </a>
          </div>

          <div class="d-flex justify-content-center mt-5">
            <a class="rotulo text-dark" href="esqueci_senha.html"
              >Esqueci minha senha</a
            >
          </div>

          <section>
            <div class="d-flex justify-content-center margem_impressao_digital">
              <i class="bi bi-fingerprint icone"></i>
            </div>

            <div class="d-flex justify-content-center mt-1">
              <span class="rotulo">Entre utilizando sua</span>
            </div>

            <div class="d-flex justify-content-center mt-1">
              <span class="rotulo">impressão digital</span>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="mt-5"></div>

    <script
      src="js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
